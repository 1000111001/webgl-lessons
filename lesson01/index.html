<html>

<head>
<title>Learning WebGL &mdash; lesson 1</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="sylvester.js"></script>
<script type="text/javascript" src="glUtils.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    void main(void) {
        gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertex;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertex, 1.0);
  }
</script>


<script type="application/x-javascript">

  function getShader(gl, id)
  {
      var shaderScript = document.getElementById(id);
      if (!shaderScript)
          return null;

      var str = "";
      var k = shaderScript.firstChild;
      while (k)
      {
          if (k.nodeType == 3)
              str += k.textContent;
          k = k.nextSibling;
      }

      var shader;
      if (shaderScript.type == "x-shader/x-fragment")
      {
          shader = gl.createShader(gl.FRAGMENT_SHADER);
      }
      else if (shaderScript.type == "x-shader/x-vertex")
      {
          shader = gl.createShader(gl.VERTEX_SHADER);
      }
      else
      {
          return null;
      }

      gl.shaderSource(shader, str);
      gl.compileShader(shader);

      if (!gl.getShaderi(shader, gl.COMPILE_STATUS))
      {
          alert(gl.getShaderInfoLog(shader));
          return null;
      }

      return shader;
  }


  var mvMatrix;

  function loadIdentity()
  {
    mvMatrix = Matrix.I(4);
  }


  function multMatrix(m)
  {
    mvMatrix = mvMatrix.x(m);
  }


  function mvTranslate(v)
  {
    var m = Matrix.Translation($V([v[0], v[1], v[2]])).ensure4x4();
    multMatrix(m);
  }


  var pMatrix;

  function frustum(left, right,
                       bottom, top,
                       znear, zfar)
  {
      var X = 2*znear/(right-left);
      var Y = 2*znear/(top-bottom);
      var A = (right+left)/(right-left);
      var B = (top+bottom)/(top-bottom);
      var C = -(zfar+znear)/(zfar-znear);
      var D = -2*zfar*znear/(zfar-znear);

      pMatrix = $M([[X, 0, A, 0],
                     [0, Y, B, 0],
                     [0, 0, C, D],
                     [0, 0, -1, 0]]);
  }


  function perspective(fovy, aspect, znear, zfar)
  {
      var ymax = znear * Math.tan(fovy * Math.PI / 360.0);
      var ymin = -ymax;
      var xmin = ymin * aspect;
      var xmax = ymax * aspect;

      frustum(xmin, xmax, ymin, ymax, znear, zfar);
  }



  var gl;
  function initGL()
  {
    var canvas = document.getElementById("lesson01-canvas");

    try
    {
      gl = canvas.getContext("webkit-3d");
    }
    catch(e)
    {
    }
    if (!gl)
    {
      try
      {
        gl=canvas.getContext("moz-webgl");
      }
      catch(e)
      {
      }
    }

  }


  var shaderProgram;
  function initShaders()
  {
    var shaders = { };
    if (!("sp" in shaders))
    {
      shaders.fs = getShader(gl, "shader-fs");
      shaders.vs = getShader(gl, "shader-vs");

      shaders.sp = gl.createProgram();
      gl.attachShader(shaders.sp, shaders.vs);
      gl.attachShader(shaders.sp, shaders.fs);
      gl.linkProgram(shaders.sp);

      if (!gl.getProgrami(shaders.sp, gl.LINK_STATUS)) {
        alert(gl.getProgramInfoLog(shader));
      }

      gl.useProgram(shaders.sp);
    }

    shaderProgram = shaders.sp;
  }


  function setMatrixUniforms()
  {
    var pUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
    gl.uniformMatrix4fv(pUniform, false, new CanvasFloatArray(pMatrix.flatten()));

    var mvUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    gl.uniformMatrix4fv(mvUniform, false, new CanvasFloatArray(mvMatrix.flatten()));
  }


  function drawScene()
  {
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)

    perspective(45, 1.0, 0.1, 100.0);
    loadIdentity();
    mvTranslate([-1.5, 0.0, -6.0])

    var va = gl.getAttribLocation(shaderProgram, "aVertex");
    gl.enableVertexAttribArray(va);

    var buffers = { };
    buffers.position = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position);

    var vertices = [
         0.0,  1.0,  0.0,
        -1.0, -1.0,  0.0,
         1.0, -1.0,  0.0
    ];
    gl.bufferData(gl.ARRAY_BUFFER, new CanvasFloatArray(vertices), gl.STATIC_DRAW);

    gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position);
    gl.vertexAttribPointer(va, 3, gl.FLOAT, false, 0, 0);

    setMatrixUniforms();
    gl.drawArrays(gl.TRIANGLES, 0, 3);


    mvTranslate([3.0, 0.0, 0.0])

    vertices = [
         1.0,  1.0,  0.0,
        -1.0,  1.0,  0.0,
         1.0, -1.0,  0.0,
        -1.0, -1.0,  0.0
    ];

    gl.bufferData(gl.ARRAY_BUFFER, new CanvasFloatArray(vertices), gl.STATIC_DRAW);

    setMatrixUniforms();
    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  }


  function webGLStart()
  {
    initGL();
    initShaders()

    gl.clearColor(0.0, 0.0, 0.0, 0.0);
    gl.clearDepthf(1.0)
    gl.enable(gl.DEPTH_TEST);
    gl.depthFunc(gl.LEQUAL);
    gl.hint(gl.PERSPECTIVE_CORRECTION_HINT, gl.NICEST);

    setInterval(drawScene, 15);
  }



</script>


</head>


<body onload="webGLStart()">
  <canvas id="lesson01-canvas" style="border: none;" width="500" height="500"></canvas>
</body>

</html>
